<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="#f3f4f6" stroke="#1f2937" stroke-width="2"/>

  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="#3b82f6" stroke-width="3"/>

  <!-- Geometric Pattern - Triangles -->
  <g fill="#1f2937">
    <!-- Top Triangle -->
    <polygon points="100,35 135,75 65,75" fill="#3b82f6"/>

    <!-- Left Triangle -->
    <polygon points="45,100 65,135 65,65" fill="#10b981"/>

    <!-- Right Triangle -->
    <polygon points="155,100 135,135 135,65" fill="#f59e0b"/>
  </g>

  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="25" fill="#3b82f6" opacity="0.8"/>
  <text x="100" y="108" font-size="24" font-weight="bold" fill="white" text-anchor="middle" font-family="Arial">EMS</text>

  <!-- Decorative Dots -->
  <circle cx="100" cy="50" r="3" fill="#3b82f6"/>
  <circle cx="150" cy="100" r="3" fill="#10b981"/>
  <circle cx="100" cy="150" r="3" fill="#f59e0b"/>
  <circle cx="50" cy="100" r="3" fill="#8b5cf6"/>
</svg>