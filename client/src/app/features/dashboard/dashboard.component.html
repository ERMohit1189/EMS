<div class="dashboard">
  <h2>Dashboard</h2>
  <p class="subtitle">Overview of your enterprise operations.</p>

  <div class="stats-grid">
    <mat-card *ngFor="let stat of stats" class="stat-card">
      <mat-card-content>
        <div class="stat-header">
          <h3>{{ stat.title }}</h3>
          <mat-icon>{{ stat.icon }}</mat-icon>
        </div>
        <div class="stat-value">{{ stat.value }}</div>
      </mat-card-content>
    </mat-card>
  </div>

  <div class="action-buttons">
    <a mat-raised-button color="primary" routerLink="/vendor/register">
      <mat-icon>add</mat-icon> Add Vendor
    </a>
    <a mat-raised-button color="accent" routerLink="/employee/register">
      <mat-icon>add</mat-icon> Add Employee
    </a>
  </div>
</div>
