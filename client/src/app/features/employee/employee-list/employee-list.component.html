<div class="container">
  <div class="header">
    <div>
      <h2>All Employees</h2>
      <p class="subtitle">Directory of all staff members.</p>
    </div>
    <button mat-raised-button color="primary" (click)="addEmployee()">
      <mat-icon>add</mat-icon> Add Employee
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <div *ngIf="isLoading" class="loading">
        <mat-spinner></mat-spinner>
      </div>

      <table mat-table [dataSource]="employees" *ngIf="!isLoading" class="employees-table">
        
        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let emp">{{ emp.name }}</td>
        </ng-container>

        <!-- Designation Column -->
        <ng-container matColumnDef="designation">
          <th mat-header-cell *matHeaderCellDef>Designation</th>
          <td mat-cell *matCellDef="let emp">{{ emp.designation }}</td>
        </ng-container>

        <!-- Mobile Column -->
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef>Mobile</th>
          <td mat-cell *matCellDef="let emp">{{ emp.mobile }}</td>
        </ng-container>

        <!-- City Column -->
        <ng-container matColumnDef="city">
          <th mat-header-cell *matHeaderCellDef>City</th>
          <td mat-cell *matCellDef="let emp">{{ emp.city }}</td>
        </ng-container>

        <!-- DOJ Column -->
        <ng-container matColumnDef="doj">
          <th mat-header-cell *matHeaderCellDef>Joining Date</th>
          <td mat-cell *matCellDef="let emp">{{ emp.doj }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
