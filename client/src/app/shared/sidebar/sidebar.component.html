<div class="sidebar">
  <div class="logo">
    <span class="logo-text">EMS Portal</span>
  </div>

  <nav class="menu">
    <ng-container *ngFor="let item of menuItems">
      <ng-container *ngIf="!item.submenu; else withSubmenu">
        <button 
          mat-button 
          class="menu-item"
          [class.active]="isActive(item.route)"
          (click)="navigate(item.route)">
          <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
          <span class="menu-text">{{ item.title }}</span>
        </button>
      </ng-container>
      
      <ng-template #withSubmenu>
        <div class="menu-group">
          <button mat-button class="menu-item" disabled>
            <mat-icon class="menu-icon">{{ item.icon }}</mat-icon>
            <span class="menu-text">{{ item.title }}</span>
          </button>
          <div class="submenu">
            <button 
              mat-button 
              class="submenu-item"
              *ngFor="let subitem of item.submenu"
              [class.active]="isActive(subitem.route)"
              (click)="navigate(subitem.route)">
              {{ subitem.title }}
            </button>
          </div>
        </div>
      </ng-template>
    </ng-container>
  </nav>
</div>
