<mat-toolbar color="primary">
  <span class="spacer"></span>
  
  <mat-form-field class="search-field">
    <mat-label>Search</mat-label>
    <input matInput [(ngModel)]="searchQuery" (keyup.enter)="onSearch()" placeholder="Search vendors, sites...">
    <mat-icon matSuffix>search</mat-icon>
  </mat-form-field>

  <button mat-icon-button [matMenuTriggerFor]="menu">
    <mat-icon [matBadge]="2" matBadgeColor="warn">notifications</mat-icon>
  </button>

  <button mat-icon-button [matMenuTriggerFor]="userMenu">
    <mat-icon>account_circle</mat-icon>
  </button>

  <mat-menu #menu="matMenu">
    <button mat-menu-item>Notification 1</button>
    <button mat-menu-item>Notification 2</button>
  </mat-menu>

  <mat-menu #userMenu="matMenu">
    <button mat-menu-item>Profile</button>
    <button mat-menu-item>Settings</button>
    <mat-divider></mat-divider>
    <button mat-menu-item (click)="logout()">Sign Out</button>
  </mat-menu>
</mat-toolbar>
